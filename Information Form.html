<html>
<head>
	<title> form </title>
</head>
<body bgcolor="lightblue">
<h1> Fill the forms for Student Information </h1>
<form>
<label >Student Name </label>
<input type="text" placeholder="Enter Name"  id="Student Name" name="Student Name" required >
<br>
<br>
<label >Roll Number </label>
<input type="text" placeholder="Enter Roll No."  id="Roll Number"  name="Roll Number" required> 
<br>
<br>
<label> Birth Date </label>
<input type="text" placeholder="DD/MM/YYYY"  id="Birth Date" name="Birth Date" required >
<br>
<br>
<label ><b> Branch: </b> </label><br>
<label> <input type="radio" Name ="Branch"  Value="Computer"> Computer </label> <br>
<label> <input type="radio" Name ="Branch"  Value="Mechanical"> Mechanical </label> <br>
<label> <input type="radio" Name ="Branch"  Value="Mechatronic"> Mechatronic </label> <br>
<label> <input type="radio" Name ="Branch"  Value="Civil">Civil </label> <br>
<label> <input type="radio" Name ="Branch"  Value="Electrical"> Electrical </label> <br>
<label> <input type="radio" Name ="Branch"  Value="Artificial Intelligence"> Artificial Intelligence</label><br>
<label> <input type="radio" Name ="Branch"  Value="Instrumentation"> Instrumentation </label> 
<br>
<br>
<label><b> Educational Year:</b></label><br>
<label> <input type="radio" Name ="Educational Year"  Value="First Year">First Year </label> <br>
<label> <input type="radio" Name ="Educational Year"  Value="Second Year">Second Year </label> <br>
<label> <input type="radio" Name ="Educational Year"  Value="Third Year">Third Year </label> <br><br>
<label> <b>Technical Interest :<h6>(only choose two option)</h6></b> </label>
<label> <input type ="Checkbox" Name="Technical Interest" value="Digital Arts"> Digital Arts </label></br>
<label> <input type ="Checkbox" Name="Technical Interest" value="Animation ">Animation </label></br>
<label> <input type ="Checkbox" Name="Technical Interest" value="Coding"> Coding </label></br>
<label> <input type ="Checkbox" Name="Technical Interest" value="Gaming"> Gaming </label></br>
<label> <input type ="Checkbox" Name="Technical Interest" value="Photography"> Photography </label></br><br>

<button type="submit" >SUBMIT</button>
<br>
<button type="reset" >RESET</button> 
</form>
</body>
</html>
